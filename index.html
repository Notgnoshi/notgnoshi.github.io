---
layout: default
title: Posts
---
<!-- Index page, list of posts -->
<div class="home">
<h1 style="margin-bottom:30px; font-size:20pt; border-bottom: solid 1px #e8e8e8">Posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:8 %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a class="post-link" href="archive/">Posts archive</a>
</div>
